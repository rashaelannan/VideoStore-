<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ video.MovieTitle }}</title>
  <style>body{font-family:Arial,sans-serif;max-width:700px;margin:2rem auto}</style>
</head>
<body>
  <h2>{{ video.MovieTitle }} ({{ video.ReleaseYear }})</h2>
  <ul>
    <li><strong>MovieID:</strong> {{ video.MovieID }}</li>
    <li><strong>Genre:</strong> {{ video.MovieGenre }}</li>
    <li><strong>Director:</strong> {{ video.DirectorName|default:"—" }}</li>
    <li><strong>Actor 1:</strong> {{ video.Actor1Name|default:"—" }}</li>
    <li><strong>Actor 2:</strong> {{ video.Actor2Name|default:"—" }}</li>
  </ul>
  <p>
    <a href="{% url 'video-edit' video.pk %}">Edit</a> |
    <a href="{% url 'video-delete' video.pk %}">Delete</a> |
    <a href="{% url 'video-list' %}">Back to list</a>
  </p>
</body>
</html>
