<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ mode }} Video</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; }
    form div { margin-bottom: .75rem; }
    label { display:block; margin-bottom:.25rem; font-weight:bold; }
    input, select { width: 100%; padding: .5rem; }
    .actions { margin-top: 1rem; }
    button, a { padding: .5rem .75rem; border: 1px solid #333; text-decoration: none; }
  </style>
</head>
<body>
  <h2>{{ mode }} Video</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label>Movie Title</label>
      {{ form.MovieTitle }}
    </div>
    <div>
      <label>Actor 1 Name</label>
      {{ form.Actor1Name }}
    </div>
    <div>
      <label>Actor 2 Name</label>
      {{ form.Actor2Name }}
    </div>
    <div>
      <label>Director Name</label>
      {{ form.DirectorName }}
    </div>
    <div>
      <label>Movie Genre</label>
      {{ form.MovieGenre }}
    </div>
    <div>
      <label>Release Year</label>
      {{ form.ReleaseYear }}
    </div>
    <div class="actions">
      <button type="submit">Save</button>
      <a href="{% url 'video-list' %}">Cancel</a>
    </div>
  </form>
</body>
</html>
