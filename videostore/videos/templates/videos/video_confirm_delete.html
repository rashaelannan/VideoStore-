<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Delete {{ video.MovieTitle }}</title>
  <style>body{font-family:Arial,sans-serif;max-width:700px;margin:2rem auto}</style>
</head>
<body>
  <h2>Delete Video</h2>
  <p>Are you sure you want to delete <strong>{{ video.MovieTitle }}</strong> ({{ video.ReleaseYear }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'video-detail' video.pk %}">Cancel</a>
  </form>
</body>
</html>
